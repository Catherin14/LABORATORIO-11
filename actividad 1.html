<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
              //solicitar al usuario que ingrese una calificacion
        let calificacion = parseFloat(prompt("ingresa una calificacion entre 0 y 100"));
        
        //verificar que la calficacion está en el rango válido
        if (calificacion >= 0 && calificacion <= 100) {
            //evaluar la calificacion y mostrar el mensaje correspondiente
            if (calificacion >= 90) {
                alert ("Aprobado con honores");
            } else if (calificacion >=70) {
                alert ("Aprobado");
            } else {
                alert ("Reprobado");
            }
        } else {
            alert("Por favor, ingresa una calificacion válida entre 0 y 100");
        }

    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeroaleatorio = parseInt(Math.floor(Math.random()*10));
        let n = parseInt(prompt("intenta adivinar un numero del 1 al 10"));
        if (numeroaleatorio === n) {
            alert ("Felicidades adivinaste el numero");
        }else {
            alert (" Lo siento el numero era " + numeroaleatorio);
        }

    </script>
</body>
</html>
